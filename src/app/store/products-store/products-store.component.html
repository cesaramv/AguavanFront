    <div class="col-md-12">
        <h2 class="text-center pt-3">Tienda</h2>
        <hr class="pb-4" />

        <div class="row">

            <div class="col-sm-12 col-lg-3 pb-5" *ngFor="let producto of produtos">
    
                <div class="card">
                    <!-- Inicio puntos -->
                    <!-- <div class="col-12 d-flex flex-row position-point">
                        <div class="col-7"></div>
                        <div class="col-5">
                            <div class="d-flex flex-row">
                                <div class="css-mini-retangle"></div>
                                <div class="css-corbata">
                                </div>
                            </div>
                            <div class="w-100 position-text-point">
                                <p class="mb-0 text-white-50">Puntos</p>
                                <span class="span-point mb-0 text-white">{{producto.points.toFixed(2).replace('.', ',')}}</span>
                            </div>
                        </div>
                    </div> -->
                    <!-- Fin puntos -->
                    <div class="card-body py-0 px-0">
                        <div class="row w-100 ml-0 pr-0">
                            <div class="col-12 px-0">
                                <img class="img_productos" [src]="producto.img" />
                                <h6 class="text-center px-2 color-text-1 height-title-product">{{producto.name | titlecase }}</h6>
                                <div class="d-flex flex-row">
                                    <div class="col-12 text-center">
                                        <span class="text-center mb-0 text-muted font-zise-13 pr-2">Precio: </span>
                                        <span class="text-body">{{producto.price | customCurrency }}</span>
                                    </div>
                                    <!-- <div class="col-6 text-center">
                                        <p class="text-center mb-0 text-muted font-zise-13">Precio p√∫blico</p>

                                </div>
                            </div>
                            <div class="col-12 p-0 pt-1">
                                <div class="rectangle-detail"></div>
                                <a class="btn w-100 text-left btn-detalle-product" routerLink="/store/{{producto.uid}}">
                                    <span class="pl-2 text-light">Detalle</span>
                                </a>
                                <!-- *ngIf="estaIdentificado" -->
                                <button type="button" class="btn btn-danger" (click)="selectedProduct(producto)"
                                    style="position: absolute; right: 10px; top: 10px;">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
